<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FigureActors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Availability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actors</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="display-4">Pick a category :</h1>

    <section class="buttonGroup">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn  btn-primary">
                <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fas fa-male"></i>
                <br>
                Male
            </label>
            <label class="btn  btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"><i class="fas fa-female"></i> <br>
                Female
            </label>
            <label class="btn  btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"><i class="fas fa-baby"></i> <br> Baby
            </label>
            <label class="btn  btn-primary" id="allButton">
                <input type="radio" name="options" id="option4" autocomplete="off"> Show All
            </label>
        </div>
    </section>

    <form class="container">
        <article class="row">
            <div class="form-group col">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group col">
                <label for="formGroupExampleInput">Company Name</label>
                <input type="text" class="form-control" id="CompanyName" placeholder="Company Name">
            </div>
        </article>
        <article class="row">
            <div class="form-group col">
                <label for="exampleFormControlSelect1">Category</label>
                <select class="form-control" id="Select">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Baby</option>
                </select>
            </div>

            <div class="form-group col">
                <label for="exampleFormControlSelect1">Actor</label>
                <select class="form-control" id="Select2">
                    <option class="actorSelect"></option>

                </select>
            </div>
        </article>
        <button type="submit" class="btn btn-primary">Ask for Availability</button>
    </form>

    <section class="card-columns container">
        <div class="card d-none w-75">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Name Surname</h5>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
