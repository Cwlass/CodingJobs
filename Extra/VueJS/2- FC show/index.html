<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main id="app">

        <section id="search">
            <div>
                <div>
                    <input placeholder="First Name" name="characterF" type="text" v-model="firstNameSearch">
                    <input placeholder="Second Name" name="characterL" type="text" v-model="secondNameSearch">
                    <label for="character">Character Name</label>
                </div>
                <div>
                    <select name="Server" v-model="selectedCat" class="categories">
                        <option v-for="catLoop in categories" :class="{active:(catLoop == selectedCat)}" value=""
                            selected>
                            {{catLoop}}
                        </option>
                    </select>
                    <label for="Server">Select a Server</label>
                    <button @click="getURL()"> Find Char</button>
                </div>
            </div>
            <img src="ff14Logo.png" alt="">
        </section>

        <div v-if="loading" class="loader"></div>
        <div id="container">
            <article id="player">
                <div>
                    <h2 id="name">{{charName}}</h2>
                    <h3 id="level">{{lvl}}</h3>
                    <h4 id="FC">{{FC}}</h4>
                    <ul class="fcMembers">
                        <li @click="fcMemberFetch" v-for="memLoop in fcMembers"
                            :class="{active:(memLoop == selectedMember)}">
                            {{memLoop.Name}}
                        </li>
                    </ul>
                </div>
                <img v-bind:style="{display: imgDisplay}" :src="picture" alt="">
            </article>
        </div>

    </main>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="script/script.js"></script>
</body>

</html>
